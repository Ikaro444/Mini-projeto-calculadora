<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>calculadora</h1><br>
        <input class="numeros" id="primeiro" type="number" placeholder="digite um número">
        <input class="numeros" id="segundo" type="number" placeholder="digite outro número"><br><br>
        <h2>Selecione um operador matemático</h2><br>
        <input class="numeros" type="text" id="oper" placeholder="um operador +, -, *, /..."><br><br>
        <button id="botao" onclick="calcular()">Calcular</button><br><br>
        <p id="resultado"></p>
    </main>
    <script src="index.js"> </script>
</body>
</html>
